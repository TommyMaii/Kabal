            //This shuffle method takes a list
            //It goes through the list from the highest index then down.
            //tempValue always gets the value of the last index in randList
            //We then assign the value in the random index we get from the variable j
            //to the last index in the randList then the random index gets the value of I                
            //aka the last index of the randList
            function shuffle(randList){
                for(let i = randList.length -1; i >= 0; i--){
                    let j = Math.floor(Math.random() * (randList.length));
                    let tempValue = randList[i];
                    randList[i] = randList[j];
                    randList[j] = tempValue;
                }
            }
